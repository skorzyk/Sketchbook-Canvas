<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Sketchbook</h1>
      <ul class="header__tools">
        <li class="header__tool">
          <label for="pencil-color" class="header__tool-label"
            >Pencil color:</label
          >
          <input
            type="color"
            name="pencil-color"
            id="pencil-color"
            class="header__tool-input"
          />
        </li>
        <li class="header__tool">
          <label for="background-color" class="header__tool-label"
            >Background color:</label
          >
          <input
            type="color"
            name="background-color"
            id="background-color"
            class="header__tool-input"
            value="#ffffff"
          />
        </li>
        <li class="header__tool">
          <label for="pencil-size" class="header__tool-label"
            >Pencil size:</label
          >
          <input
            type="number"
            name="pencil-size"
            id="pencil-size"
            class="header__tool-input"
            value="5"
            step="1"
          />
        </li>
        <li class="header__tool">
          <button class="header__tool-button" id="button-clear">Clear</button>
          <button class="header__tool-button" id="button-save">Save</button>
        </li>
      </ul>
    </header>
  </body>
</html>
